<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Variable Assignment</title>
</head>
<body>
	
	<!-- Note the script tag here as well as the "text/javascript" -->
	<script type="text/javascript">

	alert("We definitely rock!");
	
	// Notice that the confirm and prompt take in variables but the alert doesnt
	var doYouRock = confirm("The question is, do *you* rock?");
	var howMuchRock = prompt("How much do you rock?");

	// Displays the results 
	alert(doYouRock);
	alert(howMuchRock);

	</script>
</body>
</html>
