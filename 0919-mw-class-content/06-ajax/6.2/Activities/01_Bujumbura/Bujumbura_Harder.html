<!-- Application Purpose: To retrieve weather data on the city Bujumbura, Burundi  using the OpenWeatherMap API-->
<html>
<head>
	<title>Bujumbura Data</title>
</head>
<body>
	
	<!-- Retrieved Data will be dumped here -->
	<div class="city"></div>
	<div class="wind"></div>
	<div class="humidity"></div>
	<div class="temp"></div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

/* Things to accomplish:
 * Get an API Key from OpenWeatherMap API
 * Create an AJAX call to retrieve data
 * Log the data in console
 * Log the data in HTML
 * Scream Ushindi (Victory in Swahili)! At the top of your lungs.	
*/
var apiKey = "166a433c57516f51dfab1f7edaed8413";
var query = "http://api.openweathermap.org/data/2.5/weather?q=Bujumbura&units=imperial&appid=" + apiKey;

console.log(query);

var request = {
	url: query,
	method: "GET"
};

$.ajax(request).done(function(response) {
	console.log(response);

	$('.city').html(response.name);
	$('.wind').html(response.wind.speed);
	$('.humidity').html(response.main.humidity);
	$('.temp').html(response.main.temp);
});



</script>


</body>
</html>
