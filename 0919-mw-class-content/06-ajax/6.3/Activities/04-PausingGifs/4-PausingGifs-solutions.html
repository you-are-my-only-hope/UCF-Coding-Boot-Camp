<html>

<head>
    <title>Stop: It's Giphy time</title>
</head>

<body>
    <img src="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-still="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-animate="http://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200.gif" data-state="still" class="gif">

    <img src="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif" data-still="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif" data-animate="http://media2.giphy.com/media/8rFQp4kHXJ0gU/200.gif" data-state="still" class="gif">

    <img src="http://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif" data-still="http://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif" data-animate="http://media3.giphy.com/media/W6LbnBigDe4ZG/200.gif" data-state="still" class="gif">

    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript">
        $('.gif').on('click', function(){
            //STEP ONE: study the html above. Look at all the data attributes. Run the file in the browser. Look at the images. After you fill in steps 1 and 2 you'll be able to pause gifs from giphy.

            //STEP TWO: make a variable named state and then reference the button's data-state into it. Do not use .data('state'). It won't work the way we expect.

            //---------------FILL IN CODE HERE FOR STEP TWO----------------------------
            var state = $(this).attr('data-state');
            //----------------------------------------------------

            /*STEP THREE:
                * if variable state is equal to 'still' then
                    * update the src attribute of this image that you clicked on to what data-animate is equal to for this image
                    * and update the data-state attribute to 'animate'
                * if state does not equal 'still' then
                    * update the src attribute of this image that you clicked on to what data-still is equal to for this image
                    * and update the data-state attribute to 'still'
            */

            //---------------FILL IN CODE HERE FOR STEP THREE----------------------------
            if ( state == 'still'){
                $(this).attr('src', $(this).data('animate'));
                $(this).attr('data-state', 'animate');
            }else{
                $(this).attr('src', $(this).data('still'));
                $(this).attr('data-state', 'still');
            }
            //----------------------------------------------------

            //STEP FOUR: open the file in the browser and click on the images. Then click again to pause.
        });
    </script>
</body>

</html>
