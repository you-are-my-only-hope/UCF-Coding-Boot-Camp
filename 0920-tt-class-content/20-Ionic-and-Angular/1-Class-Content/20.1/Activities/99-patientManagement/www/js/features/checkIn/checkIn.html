<ion-view view-title="Patient Check-In">
	<ion-content>
		<div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">First Name</span>
		    <input type="text" ng-model="CheckInVM.patientInfo.firstName">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Last Name</span>
		    <input type="text" ng-model="CheckInVM.patientInfo.lastName">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Date of Birth</span>
		    <input type="date" ng-model="CheckInVM.patientInfo.dob">
		  </label>
		</div>
		<button class="button button-full button-balanced" ng-click="CheckInVM.continue()">
  			Continue & Take Photo
		</button>
	</ion-content>
</ion-view>
