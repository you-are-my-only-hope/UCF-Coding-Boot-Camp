<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- inject:css -->
    <link rel="stylesheet" href="css/ionic.app.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- inject:js -->
    <script src="js/patientManagement.module.js"></script>
    <script src="js/features/checkIn/checkIn.module.js"></script>
    <script src="js/features/checkInReview/checkInReview.module.js"></script>
    <script src="js/features/components/patients/patients.module.js"></script>
    <script src="js/features/checkIn/checkIn.controller.js"></script>
    <script src="js/features/checkIn/checkIn.route.js"></script>
    <script src="js/features/checkInReview/checkInReview.controller.js"></script>
    <script src="js/features/checkInReview/checkInReview.route.js"></script>
    <script src="js/features/components/patients/patients.service.js"></script>
    <!-- endinject -->
  </head>
  <body ng-app="patientManagement">
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <ion-tabs class="tabs-positive tabs-icon-top">
      <ion-tab
          title="Check-In"
          icon-on="ion-ios-checkmark"
          icon-off="ion-ios-checkmark-outline"
          ui-sref="checkIn"></ion-tab>

      <ion-tab
          title="Check-Out"
          icon-on="ion-ios-minus"
          icon-off="ion-ios-minus-outline"
          ui-sref="checkOut"></ion-tab>
    </ion-tabs>
  </body>
</html>
