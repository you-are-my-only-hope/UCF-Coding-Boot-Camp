<!-- Purpose of this code is to dynamically generate buttons using only jQuery (i.e. no hardcoded html buttons) -->
<html>
<head>
	<title>Favorite Movies</title>
	<style type="text/css">
		button, div, form, input {
			margin: 10px;
		}
	</style>
</head>
<body>

<div class="container">
  <h1>Movie Search</h1>

  <!-- Movies will get dumped here -->
  <div id="moviesView">

  </div>

  <form id="movie-form">
    <label for="movie-input">Add a Movie Bro</label>
    <input type="text" id="movie-input"><br>
    
    <!-- Button triggers new movie to be added -->
    <input id="addMovie" type="submit" value="Add a Movie Bro">
  </form>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

	// Initial array of movies
	var movies = ['The Matrix', 'The Notebook', 'Mr. Nobody', 'The Lion King'];

	// ========================================================

	// Generic function for displaying movie data 
	function renderButtons(){ 

		// Deletes the movies prior to adding new movies (this is necessary otherwise you will have repeat buttons)
		$('#moviesView').empty();

		// Loops through the array of movies
		for (var i = 0; i< movies.length; i++) {
			var button = $('<button>');
			button.addClass('movie');
			button.text(movies[i]);

			$('#moviesView').append(button);
		}


			// Then dynamicaly generates buttons for each movie in the array


	}

	// ========================================================

	// This function handles events where one button is clicked
	$('#addMovie').on('click', function(){

		// This line of code will grab the input from the textbox
		var input = $('#movie-input').val();

		// The movie from the textbox is then added to our array
		movies.push(input);
		
		// Our array then runs which handles the processing of our movie array
		renderButtons();


		// We have this line so that users can hit "enter" instead of clicking on ht button and it won't move to the next page
		return false;
	})

	// ========================================================

	// This calls the renderButtons() function
	renderButtons();


</script>


</body>
</html>
