<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loops</title>
</head>
<body>

<script>

	// zooAnimals variable
	var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

	// Loops to print each zoo animal 
	for (var i=0; i<zooAnimals.length; i++){
		console.log(zooAnimals[i]);
	}

</script>
	
</body>
</html>
