<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Variable Assignment</title>
</head>
<body>
	
	<!-- Note the script tag here as well as the "text/javascript" -->
	<script type="text/javascript">
		
	// Variables
	var name = "Joe Frasier";
	var pizzaCount = 15;
	var isHungry = true;
	var totalCost = pizzaCount * 5.00;
	
	// Instructions: Replace each of the "alert" functions below with "console.log()"
	// Then go to Chrome -> Inspector -> Console to view the outputs 
	console.log("Welcome: " + name);

	console.log("Pizzas cost $5 each");

	console.log("Your total is: $" + totalCost);

	console.log("Still Hungry: " + isHungry);

	</script>
</body>
</html>
