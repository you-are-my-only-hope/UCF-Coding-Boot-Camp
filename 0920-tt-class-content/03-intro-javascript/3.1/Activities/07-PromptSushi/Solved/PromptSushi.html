<!DOCTYPE html>
<html>
<head>
  <title>
    data types, user input, conditional logic
  </title>
</head>
<body>
  <script type="text/javascript">

    // Creates confirm box (takes in true or false)
    var confirmSushi = confirm('Do you like sushi?');
    
    // Creates prompt (takes in text input)
    var sushiType = prompt('What kind of sushi do you like?');

    // displays output from confirm box
    alert(confirmSushi);

    // displays output from prompt box
    alert(sushiType);

	</script>
</body>
</html>
